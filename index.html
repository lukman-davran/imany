<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posebna Poruka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow-x: hidden;
            position: relative;
        }

        /* Background image with blur effect */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: blur(6px);
            transform: scale(1.05);
            display: block;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Decorative hearts in corners */
        .heart-top-left,
        .heart-top-right {
            position: fixed;
            font-size: 60px;
            color: rgba(255, 105, 180, 0.4);
            z-index: 1;
        }

        .heart-top-left {
            top: 20px;
            left: 20px;
        }

        .heart-top-right {
            top: 20px;
            right: 20px;
        }

        /* Pink bar at top */
        .pink-bar {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: #ff69b4;
            border-radius: 2px;
            z-index: 2;
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 3;
            width: 90%;
            max-width: 700px;
            padding: 20px;
            text-align: center;
        }

        /* Main title */
        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .main-title .name {
            color: #ff69b4;
        }

        /* Message box */
        .message-box {
            background: rgba(40, 40, 40, 0.85);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .heart-icon {
            font-size: 30px;
            color: #ff69b4;
            margin-bottom: 15px;
        }

        .message-text {
            color: white;
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .message-text .highlight {
            color: #ff69b4;
            font-weight: bold;
        }

        /* Button */
        .question-button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .question-button:hover {
            background: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        /* Location text */
        .location-text {
            color: white;
            font-size: 16px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .location-text .pin {
            color: #ff69b4;
        }

        .location-text .heart {
            color: #ff69b4;
            margin-left: 5px;
        }

        /* Bottom message */
        .bottom-message {
            color: white;
            font-size: 18px;
            margin-top: 30px;
            line-height: 1.6;
        }

        .bottom-message .heart {
            color: #ff69b4;
            margin-left: 5px;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            .message-box {
                padding: 30px 25px;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .message-text {
                font-size: 18px;
                line-height: 1.6;
            }

            .message-box {
                padding: 25px 20px;
                margin-bottom: 20px;
            }

            .question-button {
                font-size: 16px;
                padding: 15px 20px;
            }

            .heart-top-left,
            .heart-top-right {
                font-size: 40px;
            }

            .pink-bar {
                width: 150px;
                top: 80px;
            }

            .location-text {
                font-size: 14px;
            }

            .bottom-message {
                font-size: 16px;
                margin-top: 20px;
            }

            .heart-icon {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .message-text {
                font-size: 16px;
                line-height: 1.5;
            }

            .message-box {
                padding: 20px 15px;
                margin-bottom: 15px;
            }

            .question-button {
                font-size: 14px;
                padding: 12px 15px;
            }

            .heart-top-left,
            .heart-top-right {
                font-size: 30px;
                top: 10px;
            }

            .heart-top-left {
                left: 10px;
            }

            .heart-top-right {
                right: 10px;
            }

            .pink-bar {
                width: 120px;
                top: 60px;
            }

            .location-text {
                font-size: 12px;
                flex-wrap: wrap;
            }

            .bottom-message {
                font-size: 14px;
                margin-top: 15px;
                padding: 0 10px;
            }

            .heart-icon {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .container {
                padding: 10px;
            }

            .background-image {
                filter: blur(4px);
                transform: scale(1.03);
            }
        }

        @media (max-width: 360px) {
            .main-title {
                font-size: 24px;
            }

            .message-text {
                font-size: 14px;
            }

            .question-button {
                font-size: 13px;
                padding: 10px 12px;
            }

            .message-box {
                padding: 15px 12px;
            }
        }
    </style>
</head>
